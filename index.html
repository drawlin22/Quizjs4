<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Quiz</title>
</head>
<body>
  <header><h1>JavaScript Quiz</h1></header>
  <h2 class="timer" id="timer"></h2>
  <h3 class="h3">Test Rules</h3>
  <ol>
    <li class="l1">You will have 50 seconds to complete all questions</li>
    <li class="l2">You will have 1 chance to answer each question</li>
    <li class="l3">If you answer incorrectly 15 seconds are removed from timer</li>
  </ol>
  <main> 
    <section class="scoreboard"></section>
        <Section Id="answeredCorrectly" class="answered"><span class-"correct_value></span></Section>
        <Section Id="answeredIncorrectly" class="answered"><span class-"incorrect_value></span></Section>
            <section class="gameboard_result"></section>
            <section id="display"></section>
            <p id="question"></p>
                <ul id="userSelection"></ul>
        </section>
        <section class=></section>
        <button class="btn">Start Game</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
